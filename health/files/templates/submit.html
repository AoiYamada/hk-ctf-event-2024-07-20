<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Management Mini Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 97%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Health Management Mini Program</h1>
        <form action="/calculate/" method="post">
            <div class="input-group">
                <input type="hidden" id="current_time" name="time">
            </div>
            <div class="input-group">
                <label for="weight">Name:</label>
                <input type="text" id="username" name="username" placeholder="Please type in your name">
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Please enter your weight">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Please enter your height">
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Please enter your age">
            </div>
            <div class="input-group">
                <label for="waist">Waist circumference (cm):</label>
                <input type="number" id="waist" name="waist" placeholder="Please enter your waist circumference">
            </div>
            <button class="button" type="submit" id="submitButton">Calculating health indicators</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        var submitButton = document.getElementById('submitButton');
        var currentTimeField = document.getElementById('current_time');

        submitButton.addEventListener('click', function(event) {
            var currentDatetime = new Date();
            var formattedDatetime = currentDatetime.toISOString().slice(0, 19).replace("T", " ");
            currentTimeField.value = formattedDatetime;
        });
    </script>
</body>

</html>
